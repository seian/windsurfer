<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            html, body {
                height: 100%;
                overflow: hidden;
            }

            body {
                margin: 0;
                padding: 0;
                font-size: 13px;
            }

            input[type=text] {
                width: 100%;
                height: 30px;
                margin-top: 5px
            }

            #left-wrapper {
                left: 0;
                width: 300px;
                height: 100%;
                padding: 10px;
                border-right: 1px solid #ccc;
            }

            #search_btn {
                padding: 13px 25px;
                background-color: #4e6ef8;
                color: white;
            }

            #search_btn:hover {
                cursor: pointer;
                background-color: #3e5ee8;
            }

            #search_btn:click {
                background-color: #2e4ed8;
            }

            .input-form {
                display: block;
                height: 40px;
                margin-bottom: 40px;
            }

            .input-form span {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="left-wrapper">
            <h1>WindSurfer</h1>
            <div class="input-form">
                <span>handler</span>
                <br>
                <input type="text" id="handler_form" placeholder="/handler">
            </div>
            <div class="input-form">
                <span>Query</span>
                <br>
                <input type="text" id="query_form" placeholder="Put Query">
            </div>
            <div class="input-form">
                <span id="search_btn">Search</span>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function () {

        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
